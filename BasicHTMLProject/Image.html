<!DOCTYPE html>
<html>
    <head>
        <title>Image</title>

        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size: larger;
                color: white;
            }
    
            body {
                background-color: rgb(42, 157, 143);
            }

            h2 {
                text-align: center;
                background-color: rgb(38, 70, 83);
            }
        </style>
    </head>

    <body>
        <h2>Image</h2>

        <div>
            Untuk memunculkan gambar dalam browser dapat menggunakan atribut,
            <br>
            <ol>
                <li>Internal Source</li>
                <li>External Source</li>
            </ol> 
            <ul>
                <li><b>src</b> - sumber</li>
                <li><b>alt</b> - alternatif teks ketika gambar tidak muncul</li>
                <li><b>title</b> - judul</li>
                <li><b>width</b> - lebar</li>
                <li><b>height</b> - tinggi</li>
            </ul>
        </div>
    </body>
</html>
